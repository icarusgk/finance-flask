{% extends 'layout.html' %}

{% block title %}
Sell
{% endblock %}
{% block main %}
<h2 class="mb-4">Sell</h2>
<form action="/sell" method="POST">
  <div class="form-group">
    <select name="symbol" class="form-control">
      <option disabled selected value="symbol">Symbol</option>
      {% for option in options %}
      <option value="{{ option.symbol }}">{{ option.symbol }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <input class="form-control" type="number" name="shares" placeholder="Shares">
  </div>
  <button type="submit" class="btn btn-primary">Sell</button>
</form>
{% endblock %}
